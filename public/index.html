<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <!--- Top navbar -->

            <div class="search-bar-container">
                <i class="fa-solid fa-magnifying-glass search-bar-icon"></i>

                    <p class="search-bar-title">Where to?</p>
                    <p class="subheading-text">Anywhere · Any week · Add guests</p>
                </div>
            </div>

            <div class="category-container">
                <ul>
                    <li>
                        <span class="material-symbols-outlined category-icon">local_activity</span>
                        <p class="category-text">Icons</p>
                    </li>
                    <li>
                        <span class="material-symbols-outlined category-icon">beach_access</span>
                        <p class="category-text">Beachfront</p>
                    </li>
                    <li>
                        <span class="material-symbols-outlined category-icon">cabin</span>
                        <p class="category-text">Cabin</p>
                    </li>
                    <li>
                        <span class="material-symbols-outlined category-icon">pool</span>
                        <p class="category-text">Amazing pools</p>
                    </li>
                    <li>
                        <span class="material-symbols-outlined category-icon">surfing</span>
                        <p class="category-text">Surfing</p>
                    </li>
                </ul>
            </div>   
    </header>


    <main>
          <!-- Retail block -->
           jbjn
    </main>

    <footer>
        <!-- Footer block -->
    </footer>
